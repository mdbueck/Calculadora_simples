<body>
    <div class="fundo">
    <header>
        <h1>calculadora simples</h1>
    </header>

    <div id="form">
        <input type="number" id="n1" placeholder="digite o primeiro número"><br><br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>
        <input type="number" id="n2" placeholder="digite o segundo número"><br><br>
        <button id="calcular">calcular</button>
    </div>

    <div id="resultado" > 
        resultado
    </div>

    <p id="me">feito por: Maycon</p>
    </div>
